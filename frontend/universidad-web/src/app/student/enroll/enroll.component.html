<div class="container">
    <h2>Inscribirme en un Curso</h2>
  
    @if (cursos.length > 0) {
      <ul class="list-group">
        @for (curso of cursos; track curso.id) {
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <h5>{{ curso.nombre }}</h5>
              <p>{{ curso.descripcion }}</p>
            </div>
            <button class="btn btn-primary" (click)="inscribirse(curso.id)">
              Inscribirme
            </button>
          </li>
        }
      </ul>
    } @else {
      <p>No hay cursos disponibles.</p>
    }
  </div>
