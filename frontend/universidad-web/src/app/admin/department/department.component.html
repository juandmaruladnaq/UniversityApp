<app-crud-template 
  [title]="'Manage departments'" 
  [headersTable]="headersTable" 
  [data]="departments" 
  [titleName]="'department'"
  [crud]="true"
  (entityCreated)="createDepartment($event)"
  (entityDeleted)="deleteDepartment($event)"
  (entityUpdated)="updateDepartment($event)"> 
</app-crud-template>
