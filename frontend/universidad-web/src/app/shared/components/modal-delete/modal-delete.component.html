<div class="modal fade show d-block" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ titleName }}</h4>
                <button type="button" class="close" (click)="closeModal()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            @if(typeof IdReturned()=== 'number'){ 
            <div class="modal-body">
                <p>Are you sure you want to delete id: {{ IdReturned() }} {{titleName}}?</p>
                <p class="text-warning"><small>This action cannot be undone.</small></p>
            </div>
        }@else{
            <div class="modal-body">
                <p>you actually want to delete these {{ IdReturned() }} elements of {{titleName}}?</p>
                <p class="text-warning"><small>This action cannot be undone.</small></p>
            </div>

        }
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
            </div>
        </div>
    </div>
</div>
